// Top-level build file where you can add configuration options common to
// all sub-projects/modules.
buildscript {
    repositories {
        google() // and here
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

allprojects {
    repositories {
        google() // and here
        jcenter()
    }
}

ext {
    compileSdkVersion = 25
    buildToolsVersion = "28.0.3"
    minSdkVersion = 21
    targetSdkVersion = 25
}
